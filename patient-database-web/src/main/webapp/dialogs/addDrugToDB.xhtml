<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

            <p:dialog header="Edit Patient" widgetVar="add-drug-dlg" resizable="false">

            <p:panelGrid columns="2">

                <h:outputLabel for="drug-name" value="Name:"/>
                <p:inputText id="drug-name" value="#{drugBean.drug.name}" />

                <h:outputLabel for="drug-desc" value="Description:"/>
                <p:inputTextarea id="drug-desc" value="#{drugBean.drug.description}" rows="6" cols="33"/>
            </p:panelGrid>


                <p:commandButton value="Submit" update="growl" process="@form"
                                 actionListener="#{sessionController.addDrugToDataBase}"
                                 oncomplete="handleDialog(xhr, status, args,'add-drug-dlg' )"/>

            </p:dialog>

        </h:form>


    </ui:composition>

</h:body>
</html>
