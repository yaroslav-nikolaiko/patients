<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

            <p:dialog id="add-diagnosis-dlg-id" header="Add Diagnosis" widgetVar="add-diagnosis-dlg" resizable="false">
                <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
                    <p:outputLabel for="d-date" value="Date: "/>
                    <p:calendar id="d-date" value="#{diagnoseBean.diagnose.date}" required="true"/>

                    <p:outputLabel for="d-text" value="Text: "/>
                    <p:inputTextarea id="d-text" rows="6" cols="33" value="#{diagnoseBean.diagnose.text}"/>


                </p:panelGrid>

                <p:commandButton value="Submit" update="growl @([id$=edit-patient-form)" process="@form"
                                 actionListener="#{patientSessionController.addDiagnose}"
                                 oncomplete="handleDialog(xhr, status, args,'add-diagnosis-dlg' )"/>


            </p:dialog>
        </h:form>


    </ui:composition>

</h:body>
</html>
