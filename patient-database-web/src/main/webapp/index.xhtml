<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.crossValidation) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>


    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Patients Database</title>
    </f:facet>


    <style type="text/css">
        .ui-layout-north {
            z-index:20 !important;
            overflow:visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
    </style>



</h:head>

<h:body>
    <h:form>

        <h:form>
            <p:panelGrid columns="2">
                <p:button value="SignUp" outcome="signUp.xhtml"/>
                <p:commandButton value="Login" onclick="PF('dlg').show();"/>
            </p:panelGrid>
        </h:form>

        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{userBean.user.login}" validator="#{userBean.validateLogin}"
                                        required="true" label="username"/>


                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{userBean.user.password}" required="true" label="password"/>

                    <p:messages/>

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl " process="@form"
                                         actionListener="#{sessionController.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                        <p:messages/>

                    </f:facet>

                </h:panelGrid>

            </p:dialog>
        </h:form>

    </h:form>

</h:body>

</html>
